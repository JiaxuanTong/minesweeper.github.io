<body>
<h1>Minesweeper</h1>
<p>Select a difficulty level:</p>
<div class="menu">
    <a href="easy.html"><div class="active-button" data-size="8x10x10">Easy</div></a>
    <a href="medium.html"><div class="button" data-size="14x18x40">Medium</div></a>
</div>
<div class="status-bar">

</div>
